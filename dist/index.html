<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script defer src="runtime.dee466206e5bf7e1cb0e.js"></script><script defer src="main.dee466206e5bf7e1cb0e.js"></script></head>
<body>
    <header class="my-4 ms-3">
        <h1>Leaderboard</h1>
    </header>
      
    <main class="row" id="main-section">
        <div class="col-6 score-section">
            <div class="score-title d-flex mb-3 justify-content-between">
                <h2>Recent Scores</h2>
                <button class="my-btn" id="refresh-button">Refresh</button>
            </div>
            <ul class="score-board">
            </ul>
        </div>
        <div class="col-6 add-score-section">
            <h2 id="add-score-title">
                Add Your Score
            </h2>
            <input type="text" placeholder="Your Name" class="d-block m-3" id="user">
            <input type="text" placeholder="Your Score" class="d-block m-3" id="score">
            <span class="error-text mx-3" id="error-message">Please Add Name And Score</span>
            <button class="mx-3 my-0 py-2 px-3 my-btn" id="submit-button">Submit</button>
        </div>
    </main>
</body>
</html>
